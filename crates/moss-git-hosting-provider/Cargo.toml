[package]
name = "moss_git_hosting_provider"
version = "0.1.0"
edition = "2021"

[dependencies]
moss_git.workspace = true

tokio.workspace = true
anyhow.workspace = true
parking_lot = { workspace = true, features = ["serde"] }
git2.workspace = true
url.workspace = true
dotenv = "0.15.0"
serde_json = "1.0.138"
oauth2 = { workspace = true, features = [
    "reqwest-blocking",
] } # Using blocking for easy testing here
reqwest = { workspace = true, features = ["blocking"] }
serde = { version = "1.0.217", features = ["derive"] }
webbrowser = "1.0.3"
iota_stronghold = "2.1.0"
zeroize = "1.8.1"
rust-argon2 = "2.1.0"


# Making SSH work on Windows
[target.'cfg(windows)'.dependencies]
openssl = { version = "0.10.70", features = ["vendored"] }
ssh2 = { workspace = true, features = ["openssl-on-win32", "vendored-openssl"] }
