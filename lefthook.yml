pre-commit:
  parallel: true
  jobs:
    - run: make gen-license
      always_run: true
      stage_fixed: true

    - name: "Format Rust files"
      run: cargo +nightly fmt --all -- --unstable-features
      glob: "**/*.rs"
      stage_fixed: true

    - name: "Format Typescript/Javascript files"
      run: prettier --plugin=prettier-plugin-tailwindcss --write "**/*.{ts,js}"
      glob: "**/*.{ts,js}"
      stage_fixed: true

    - name: "Format React files"
      run: prettier --plugin=prettier-plugin-tailwindcss --write "**/*.{jsx,tsx,css}"
      glob: "**/*.{jsx,tsx,css}"
      stage_fixed: true

    - name: "Format Other files"
      run: prettier --plugin=prettier-plugin-toml --write "**/*.{toml,md,json}"
      glob: "**/*.{toml,md,json}"
      stage_fixed: true


