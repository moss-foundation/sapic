[default]
description = "Default permissions for the plugin"
permissions = [
    "allow-get-item",
    "allow-put-item",
    "allow-remove-item",
    "allow-batch-get-item",
    "allow-batch-put-item",
    "allow-batch-remove-item",
    "allow-batch-get-item-by-prefix",
    "allow-batch-remove-item-by-prefix"
]

[allow-get-item]
description = "Enables the get_item command"
commands.allow = ["get_item"]

[allow-put-item]
description = "Enables the put_item command"
commands.allow = ["put_item"]

[allow-remove-item]
description = "Enables the remove_item command"
commands.allow = ["remove_item"]

[allow-batch-get-item]
description = "Enables the batch_get_item command"
commands.allow = ["batch_get_item"]

[allow-batch-put-item]
description = "Enables the batch_put_item command"
commands.allow = ["batch_put_item"]

[allow-batch-remove-item]
description = "Enables the batch_remove_item command"
commands.allow = ["batch_remove_item"]

[allow-batch-get-item-by-prefix]
description = "Enables the batch_get_item_by_prefix command"
commands.allow = ["batch_get_item_by_prefix"]

[allow-batch-remove-item-by-prefix]
description = "Enables the batch_remove_item_by_prefix command"
commands.allow = ["batch_remove_item_by_prefix"]

