licenses = ["LICENSE-MIT"]

# Global
audit.global_ignore = [
  "syn",
  "quote",
  "proc-macro2",
  "clap",
  "wit-bindgen-rt", # This is autogenerated by cargo component
]

# Published libraries that should not have workspace dependencies
audit.library_ignore = ["joinerror"]

[audit.crate_ignore]
moss_bindingutils = ["moss_bindingutils_macros"]
desktop = [
  "tauri-plugin-shell",
  "tauri-plugin-os",
  "tauri-specta",
  "tauri-plugin-fs",
  "tauri-plugin-log",
  "tauri-plugin-global-shortcut",
  "tauri-plugin-clipboard-manager",
  "tauri-plugin-window-state",
  "tauri-plugin-cli",
  "tauri-plugin-single-instance",
  "tauri-plugin-opener",
]

xtask = ["cargo_metadata", "clap", "futures", "pathdiff", "toml", "smol"]

moss_git = ["libssh2-sys"]
platform = ["libssh2-sys"]
